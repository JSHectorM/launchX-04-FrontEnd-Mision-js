<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex - Launch X</title>
</head>

<body>
    <div class="container">
        <section class="titulo">
            <h1>Pokedex (Kalos) Launch - X</h1>
            <input type="text" placeholder="id/pokemon" id="pokeName" name="pokeName" >
            <button class="btn" onclick="fetchPokemon()">Buscar</button>
        </section>

        <section class="pokedex">
            <section class="header">
                <div class="circulo-padre circulo-izq">
                    <div class="circulo-hijo circulo-izq"></div>
                </div> 
                <div class="circulo-padre circulo-der">
                    <div class="circulo-hijo circulo-der"></div>
                </div>    
            </section>


            <!-- * informacion -->

            <section class="info">
                <div class="datos">
                    <p id="idPoke" >No:</p>
                    <p class="nombrePokemon" id="nombrePoke">Nombre...</p>
                    <p>Tipo:</p>
                    <p class="tipo" id="tipo">Tipo...</p>
                    <p>Estadisticas:</p>
                    <p class="stats" id="stats">Estadisticas...</p>
                    <p>Movimientos:</p>
                    <p class="mov" id="mov">Movimientos...</p>
                </div>
                <div class="img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png" alt="Pokemon" id="pokeImg" >
                </div>
            </section>

            <!-- ! informacion -->

            <section class="footer">
                <div class="circulo-padre circulo-izq">
                    <div class="circulo-hijo circulo-izq"></div>
                </div> 
                <div class="circulo-padre circulo-der">
                    <div class="circulo-hijo circulo-der"></div>
                </div>    
            </section>
        </section>


    </div>



    <div class="demo">
        <!-- <img src="assets/pokedex-kalos.jpg" alt=""> -->
    </div>

    <script src="js/app.js"></script>
</body>

</html>
